<app-header></app-header>
<div class="container">
  <div class="row mt-4">
    <div class="col text-center">
      <h3 class="d-inline-block">Tipo de Documentos</h3>
      <div class="btn btn-success btn-lg float-end" *ngIf="isAdmin" routerLink="/tipo-documento/add">Agregar tipo documento</div>
    </div>
  </div>

  <table class="table mt-3">
    <thead>
      <tr class="table-dark">
        <th scope="col">id</th>
        <th scope="col">Codigo</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Estado</th>
        <th scope="col" *ngIf="isAdmin">Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tipo of tipoDocumentos | paginate: { itemsPerPage: 8, currentPage: page }">
        <th scope="row">{{tipo.id}}</th>
        <td>{{tipo.codigo}}</td>
        <td>{{tipo.nombre}}</td>
        <td>{{tipo.descripcion}}</td>
        <td>
          <span class="badge bg-success">{{tipo.estado}}</span>
        </td>
        <td>
          <button class="btn btn-warning" *ngIf="isAdmin" routerLink="/tipo-documento/edit/{{tipo.id}}"><i class="fas fa-pencil-alt"></i></button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <div class="col d-flex justify-content-end">
      <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
    </div>
  </div>
</div>
