<app-header></app-header>
<div class="container">
  <div class="row mt-4">
    <div class="col text-center">
      <h3 class="d-inline-block">Entidades</h3>
      <div class="btn btn-success btn-lg float-end" *ngIf="isAdmin" routerLink="/entidad/add">Agregar entidad</div>
    </div>
  </div>

  <table class="table mt-3">
    <thead>
      <tr class="table-dark">
        <th scope="col">id</th>
        <th scope="col">Nro Documento</th>
        <th scope="col">Raz√≥n social</th>
        <th scope="col">Nombre comercial</th>
        <th scope="col">Direccion</th>
        <th scope="col">Telefono</th>
        <th scope="col">Estado</th>
        <th scope="col" >Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entidad of entidades | paginate: { itemsPerPage: 8, currentPage: page }">
        <th scope="row">{{entidad.id}}</th>
        <td>{{entidad.nro_documento}}</td>
        <td>{{entidad.razon_social}}</td>
        <td>{{entidad.nombre_comercial}}</td>
        <td>{{entidad.direccion}}</td>
        <td>{{entidad.telefono}}</td>
        <td>
          <span class="badge bg-success">{{entidad.estado}}</span>
        </td>
        <td>
            <button class="btn btn-warning me-2" *ngIf="isAdmin" routerLink="/entidad/edit/{{entidad.id}}">
                <i class="fas fa-pencil-alt"></i>
              </button>
              <button class="btn btn-primary" routerLink="/entidad/detail/{{entidad.id}}">
                <i class="fas fa-eye"></i>
              </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <div class="col d-flex justify-content-end">
      <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
    </div>
  </div>
</div>
