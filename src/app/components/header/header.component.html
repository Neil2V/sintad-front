<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
  
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li class="nav-item flex-grow-1">
              <a class="nav-link px-2 text-white" routerLink="/">SINTAD</a>
            </li>
            <li class="nav-item" *ngIf="isLogged">
              <a class="nav-link px-2 text-white" routerLink="/entidad/list">Entidades</a>
            </li>
            <li class="nav-item" *ngIf="isLogged">
              <a class="nav-link px-2 text-white" routerLink="/tipo-documento/list">Tipo documentos</a>
            </li>
            <li class="nav-item" *ngIf="isLogged">
              <a class="nav-link px-2 text-white" routerLink="/tipo-contribuyente/list">Tipo Contribuyentes</a>
            </li>
          </ul>
          
  
          <div class="text-end">
            <a class="btn btn-outline-light me-2" *ngIf="!isLogged" routerLink="/signup">Sign Up</a>
            <a class="btn btn-outline-light me-2" *ngIf="!isLogged" routerLink="/login">Sign In</a>
            <a class="btn btn-outline-light" *ngIf="isLogged" (click)="onLogOut()">Sign Out</a>
          </div>
      </div>
    </div>
  </header>
